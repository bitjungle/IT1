<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Videoer</title>
</head>

<body>
    <h1>Innbygging av videoer p√• web-sider</h1>
    
    <p>Bygger inn en video fra Youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xJqSu1IbcHg" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p>Bygger inn en lokalt lagret mp4-video.</p>
    <!-- Mer om HTML5-video her: http://www.w3schools.com/tags/tag_video.asp -->
    <video width="720" height="418" controls="" preload="auto">
        <source src="video/small.mp4" type="video/mp4" />
    </video>
</body>

</html>
